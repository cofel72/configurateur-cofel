<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Configurateur ‚Äì T√¥lerie sur mesure & panneau Alu/PVC</title>

<link rel="stylesheet" href="../styles/cofel-components.css" />
<link rel="stylesheet" href="../styles/cofel-glass.css" />

<style>
/* ===== HEADER GLASS ‚Äì HARMONISATION CONFIGURATEURS ===== */
.cofel-header.glass{
  background: rgba(90,45,130,.35);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border-bottom: 1px solid rgba(255,255,255,.15);
}
.cofel-header .cofel-title{ color:#fff; }
.cofel-header .cofel-back{ color:rgba(255,255,255,.85); }
.cofel-header .cofel-back:hover{ color:#fff; }
</style>
</head>

<body>

<header class="cofel-header">
  <div class="row">
    <a class="cofel-back" href="../index.html">‚¨Ö Retour accueil (Devis)</a>
    <div class="cofel-brand">
      <img src="../assets/logo cofel.jpg" alt="Cofel" />
      <h1 class="cofel-title">Configurateur ‚Äî T√¥lerie & Panneaux</h1>
    </div>
  </div>
</header>

<main class="wrap">

<!-- ================= TYPE DE PRODUIT ================= -->
<fieldset>
  <legend>Type de produit</legend>
  <div class="radio-row">
    <label>
      <input type="radio" name="typeProduit" value="panneau" checked>
      Panneau / T√¥lerie
    </label>
    <label>
      <input type="radio" name="typeProduit" value="chassis">
      Ch√¢ssis aluminium
    </label>
  </div>
</fieldset>

<!-- ================= PANNEAU ================= -->
<fieldset id="blockPanneau">
  <div class="grid">
    <div>
      <label>Famille</label>
      <select id="famille">
        <option value="alu">Aluminium</option>
        <option value="dibond">Alu/PVC (type Dibond)</option>
      </select>
    </div>
    <div>
      <label>Quantit√©</label>
      <input type="number" id="quantite" value="1" min="1">
    </div>
  </div>
</fieldset>

<fieldset id="blockAlu">
  <legend>Aluminium</legend>
  <div class="radio-row">
    <label><input type="radio" name="matAlu" value="alu15_pre" checked> 15/10 Pr√©laqu√©</label>
    <label><input type="radio" name="matAlu" value="alu15_laq"> 15/10 Laqu√©</label>
    <label><input type="radio" name="matAlu" value="alu20_pre"> 20/10 Pr√©laqu√©</label>
    <label><input type="radio" name="matAlu" value="alu20_laq"> 20/10 Laqu√©</label>
  </div>
</fieldset>

<fieldset id="blockDibond" style="display:none">
  <legend>Dibond</legend>
  <div class="radio-row">
    <label><input type="radio" name="matDibond" value="dibond_pre" checked> Pr√©laqu√©</label>
    <label><input type="radio" name="matDibond" value="dibond_laq"> Laqu√©</label>
  </div>
</fieldset>

<fieldset id="blockDimensions">
  <legend>Dimensions panneau</legend>
  <div class="grid-dimensions">
    <div>
      <label>Largeur (mm)</label>
      <input type="number" id="largeur">
    </div>
    <div>
      <label>Hauteur (mm)</label>
      <input type="number" id="hauteur">
    </div>
  </div>
  <label>Surface</label>
  <input id="surface" disabled value="0,000 m¬≤">
</fieldset>

<!-- ================= CH√ÇSSIS ================= -->
<fieldset id="blockChassis" style="display:none">
  <legend>Ch√¢ssis aluminium</legend>

  <div class="radio-row">
    <label><input type="radio" name="typeChassis" checked> Ch√¢ssis alu 30√ó30 mm</label>
    <label><input type="radio" name="typeChassis"> Ch√¢ssis alu 40√ó40 mm</label>
    <label><input type="radio" name="typeChassis"> Ch√¢ssis alu 50√ó50 mm</label>
  </div>

  <div class="grid-dimensions">
    <div>
      <label>Largeur ext√©rieure (mm)</label>
      <input type="number">
    </div>
    <div>
      <label>Hauteur ext√©rieure (mm)</label>
      <input type="number">
    </div>
  </div>

  <p class="muted">üõà Calcul du ch√¢ssis √† venir</p>
</fieldset>

<!-- ================= R√âSULTATS ================= -->
<div class="result">
  <p>Total HT : <b><span id="prixHT">0,00</span> ‚Ç¨</b></p>
  <p>Total TTC : <b><span id="prixTTC">0,00</span> ‚Ç¨</b></p>
</div>

</main>

<button id="btnAddDevis">‚ûï Ajouter au devis</button>

<script>
/* ===== CONFIG ===== */
const TVA = 0.20;
const UPLIFT_PUBLIC = 2;

const PRICE = {
  alu15_pre: 82,
  alu15_laq: 94,
  alu20_pre: 89,
  alu20_laq: 105,
  dibond_pre: 50,
  dibond_laq: 71
};

const $ = id => document.getElementById(id);

function surfaceM2(l,h){ return (l*h)/1e6; }
function euro(n){ return (isFinite(n)?n:0).toFixed(2).replace('.',','); }

function selectedKey(){
  if($('famille').value === 'alu'){
    return document.querySelector('input[name="matAlu"]:checked').value;
  }
  return document.querySelector('input[name="matDibond"]:checked').value;
}

function toggleBlocks(){
  const isAlu = $('famille').value === 'alu';
  $('blockAlu').style.display = isAlu ? '' : 'none';
  $('blockDibond').style.display = isAlu ? 'none' : '';
}

function toggleTypeProduit(){
  const type = document.querySelector('input[name="typeProduit"]:checked').value;
  const isChassis = type === 'chassis';

  $('blockPanneau').style.display   = isChassis ? 'none' : '';
  $('blockAlu').style.display       = isChassis ? 'none' : '';
  $('blockDibond').style.display    = isChassis ? 'none' : '';
  $('blockDimensions').style.display= isChassis ? 'none' : '';
  $('blockChassis').style.display   = isChassis ? '' : '';
}

function compute(){
  toggleTypeProduit();
  if(document.querySelector('input[name="typeProduit"]:checked').value === 'chassis'){
    $('prixHT').textContent = '0,00';
    $('prixTTC').textContent = '0,00';
    return;
  }

  let remise = 1;
  try{
    const p = JSON.parse(localStorage.getItem('cofel_client_profile'));
    if(p?.discountRate) remise = 1 - p.discountRate;
  }catch{}

  const L = Number($('largeur').value||0);
  const H = Number($('hauteur').value||0);
  const Q = Math.max(1,Number($('quantite').value||1));
  const surf = surfaceM2(L,H);

  $('surface').value = surf.toFixed(3).replace('.',',')+' m¬≤';

  if(surf<=0){
    $('prixHT').textContent='0,00';
    $('prixTTC').textContent='0,00';
    return;
  }

  const pu_interne = PRICE[selectedKey()] * surf;
  const pu_public = pu_interne * UPLIFT_PUBLIC * remise;
  const total = pu_public * Q;

  $('prixHT').textContent = euro(total);
  $('prixTTC').textContent = euro(total*(1+TVA));

  window._TOLERIE_LAST = {
    pu_public_ht: Number(pu_public.toFixed(2)),
    surface_m2: Number(surf.toFixed(3))
  };
}

['input','change'].forEach(e=>{
  document.addEventListener(e, ev=>{
    if(ev.target.matches('#famille,#quantite,#largeur,#hauteur,input[type=radio]')){
      toggleBlocks();
      compute();
    }
  });
});

toggleBlocks();
compute();
</script>

<script src="../js/devis-core.js"></script>

<script>
document.getElementById('btnAddDevis').addEventListener('click',()=>{
  if(document.querySelector('input[name="typeProduit"]:checked').value === 'chassis'){
    alert("Le calcul ch√¢ssis n‚Äôest pas encore actif.");
    return;
  }

  const p = window._TOLERIE_LAST;
  if(!p || !window.Devis){ alert("Erreur devis"); return; }

  const qte = Number($('quantite').value||1);
  const L = $('largeur').value;
  const H = $('hauteur').value;

  Devis.addLine({
    type:'T√¥lerie & Dibond',
    designation:`Panneau ${L}√ó${H} mm ‚Äî ${p.surface_m2} m¬≤`,
    quantite:qte,
    pu_public_ht:p.pu_public_ht
  });

  alert("‚úÖ Ligne ajout√©e au devis !");
});
</script>

</body>
</html>
