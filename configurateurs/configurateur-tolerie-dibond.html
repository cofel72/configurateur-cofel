<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Configurateur – Tôlerie sur mesure & panneau Alu/PVC</title>

<link rel="stylesheet" href="../styles/cofel.css" />
<link rel="stylesheet" href="../styles/cofel-config.css" />

<style>
:root{
  --violet:#5a2d82;
  --violet-2:#7838a7;
  --glass: rgba(255,255,255,.08);
  --glass-hr: rgba(255,255,255,.14);
  --txt:#f5f7ff;
  --accent:#c9b7ff;
  --blur:18px;
  --shadow:0 10px 30px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:var(--txt);
  background:linear-gradient(135deg,var(--violet),var(--violet-2));
}
header{
  padding:12px 16px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(var(--blur));
}
header a{color:#fff;text-decoration:none;font-weight:700}
.container{max-width:1100px;margin:0 auto;padding:20px}
fieldset{
  border:1px solid var(--glass-hr);
  border-radius:18px;
  padding:16px;
  margin-bottom:18px;
  background:var(--glass);
  box-shadow:var(--shadow);
}
legend{font-weight:800}
label{display:block;margin-top:10px;color:var(--accent);font-weight:700}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid var(--glass-hr);
  background:rgba(255,255,255,.12);
  color:#fff;
}
.grid{display:grid;gap:16px}
@media(min-width:800px){.grid{grid-template-columns:1fr 1fr}}
.radio-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
.radio-row label{
  background:rgba(255,255,255,.18);
  padding:10px 14px;
  border-radius:14px;
  cursor:pointer;
}
.result{
  text-align:center;
  font-size:18px;
  padding:16px;
  background:rgba(255,255,255,.14);
  border-radius:18px;
}
#btnAddDevis{
  position:fixed;
  right:20px;
  bottom:20px;
  padding:12px 18px;
  border:none;
  border-radius:14px;
  background:#fff;
  color:#000;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <a href="../index.html">⬅ Retour accueil (devis)</a>
</header>

<div class="container">

<h1>Configurateur – Tôlerie & Panneaux</h1>

<fieldset>
  <div class="grid">
    <div>
      <label>Famille</label>
      <select id="famille">
        <option value="alu">Aluminium</option>
        <option value="dibond">Alu/PVC (type Dibond)</option>
      </select>
    </div>
    <div>
      <label>Quantité</label>
      <input type="number" id="quantite" value="1" min="1">
    </div>
  </div>
</fieldset>

<fieldset id="blockAlu">
  <legend>Aluminium</legend>
  <div class="radio-row">
    <label><input type="radio" name="matAlu" value="alu15_pre" checked> 15/10 Prélaqué</label>
    <label><input type="radio" name="matAlu" value="alu15_laq"> 15/10 Laqué</label>
    <label><input type="radio" name="matAlu" value="alu20_pre"> 20/10 Prélaqué</label>
    <label><input type="radio" name="matAlu" value="alu20_laq"> 20/10 Laqué</label>
  </div>
</fieldset>

<fieldset id="blockDibond" style="display:none">
  <legend>Dibond</legend>
  <div class="radio-row">
    <label><input type="radio" name="matDibond" value="dibond_pre" checked> Prélaqué</label>
    <label><input type="radio" name="matDibond" value="dibond_laq"> Laqué</label>
  </div>
</fieldset>

<fieldset>
  <legend>Dimensions</legend>
  <div class="grid">
    <div>
      <label>Largeur (mm)</label>
      <input type="number" id="largeur">
    </div>
    <div>
      <label>Hauteur (mm)</label>
      <input type="number" id="hauteur">
    </div>
  </div>
  <label>Surface</label>
  <input id="surface" disabled value="0,000 m²">
</fieldset>

<div class="result">
  <p>Total HT : <b><span id="prixHT">0,00</span> €</b></p>
  <p>Total TTC : <b><span id="prixTTC">0,00</span> €</b></p>
</div>

</div>

<button id="btnAddDevis">➕ Ajouter au devis</button>

<script>
/* ===== CONFIG ===== */
const TVA = 0.20;
const UPLIFT_PUBLIC = 2;

const PRICE = {
  alu15_pre: 82,
  alu15_laq: 94,
  alu20_pre: 89,
  alu20_laq: 105,
  dibond_pre: 50,
  dibond_laq: 71
};

const $ = id => document.getElementById(id);

function surfaceM2(l,h){ return (l*h)/1e6; }
function euro(n){ return (isFinite(n)?n:0).toFixed(2).replace('.',','); }

function selectedKey(){
  if($('famille').value === 'alu'){
    return document.querySelector('input[name="matAlu"]:checked').value;
  }
  return document.querySelector('input[name="matDibond"]:checked').value;
}

function toggleBlocks(){
  const isAlu = $('famille').value === 'alu';
  $('blockAlu').style.display = isAlu ? '' : 'none';
  $('blockDibond').style.display = isAlu ? 'none' : '';
}

function compute(){
  let remise = 1;
  try{
    const p = JSON.parse(localStorage.getItem('cofel_client_profile'));
    if(p?.discountRate) remise = 1 - p.discountRate;
  }catch{}

  const L = Number($('largeur').value||0);
  const H = Number($('hauteur').value||0);
  const Q = Math.max(1,Number($('quantite').value||1));
  const surf = surfaceM2(L,H);

  $('surface').value = surf.toFixed(3).replace('.',',')+' m²';

  if(surf<=0){
    $('prixHT').textContent='0,00';
    $('prixTTC').textContent='0,00';
    return;
  }

  const pu_interne = PRICE[selectedKey()] * surf;
  const pu_public = pu_interne * UPLIFT_PUBLIC * remise;
  const total = pu_public * Q;

  $('prixHT').textContent = euro(total);
  $('prixTTC').textContent = euro(total*(1+TVA));

  window._TOLERIE_LAST = {
    pu_public_ht: Number(pu_public.toFixed(2)),
    surface_m2: Number(surf.toFixed(3))
  };
}

['input','change'].forEach(e=>{
  document.addEventListener(e, ev=>{
    if(ev.target.matches('#famille,#quantite,#largeur,#hauteur,input[type=radio]')){
      toggleBlocks();
      compute();
    }
  });
});

toggleBlocks();
compute();
</script>

<script src="../js/devis-core.js"></script>

<script>
document.getElementById('btnAddDevis').addEventListener('click',()=>{
  const p = window._TOLERIE_LAST;
  if(!p || !window.Devis){ alert("Erreur devis"); return; }

  const qte = Number($('quantite').value||1);
  const L = $('largeur').value;
  const H = $('hauteur').value;

  Devis.addLine({
    type:'Tôlerie & Dibond',
    designation:`Panneau ${L}×${H} mm — ${p.surface_m2} m²`,
    quantite:qte,
    pu_public_ht:p.pu_public_ht
  });

  alert("✅ Ligne ajoutée au devis !");
});
</script>

</body>
</html>
