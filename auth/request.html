<!-- /auth/request.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#000000" />
  <title>Demander un accès — Cofel</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- ✅ CSS commun + thème DARK (comme les autres pages) -->
  <link rel="stylesheet" href="../styles/cofel.css">
  <link rel="stylesheet" href="../styles/cofel-components.css">
  <link rel="stylesheet" href="../styles/cofel-glass.css">
  <link rel="stylesheet" href="/styles/cofel-theme-apple-dark.css">

  <style>
    /* =========================
       REQUEST — Apple Dark (NOIR)
       Objectif : même UI que login/index
    ========================== */

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    /* Filet de sécurité si le thème ne charge pas */
    :root{
      --txt:#ffffff;
      --txt-dim:rgba(255,255,255,.72);
      --glass: rgba(255,255,255,.06);
      --glass-hr: rgba(255,255,255,.12);
      --blur:18px;
    }

    html, body{
      background:#000 !important;
      background-image:none !important;
      color:var(--txt,#fff) !important;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
    }

    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    ::selection{ background: rgba(255,255,255,.18); color:#fff; }

    /* Card */
    main.card{
      width:min(560px, 94vw);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06)) !important;
      border:1px solid rgba(255,255,255,.18) !important;
      border-radius:20px;
      padding:22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.40);
      backdrop-filter: blur(var(--blur,18px));
      -webkit-backdrop-filter: blur(var(--blur,18px));
    }

    .brand{ display:flex; align-items:center; gap:12px; margin-bottom:10px; }
    .brand img{ height:42px; width:auto; border-radius:10px; }

    h1{ margin:0; font-size:20px; letter-spacing:.2px; }
    p{ margin:6px 0 16px; opacity:.9; color: var(--txt-dim, rgba(255,255,255,.72)); }

    label{
      display:block;
      font-weight:800;
      font-size:12px;
      color: rgba(255,255,255,.85) !important;
      letter-spacing:.3px;
      margin-top:10px;
    }

    /* Champs */
    main.card input,
    main.card textarea{
      width:100%;
      margin-top:6px;
      padding:12px;
      resize:vertical;

      background: rgba(255,255,255,.06) !important;
      color:#fff !important;

      border:1px solid rgba(255,255,255,.18) !important;
      border-radius:12px;
      outline:none;
      -webkit-appearance:none;
      appearance:none;
    }

    main.card input::placeholder,
    main.card textarea::placeholder{
      color: rgba(255,255,255,.55) !important;
    }

    main.card input:focus,
    main.card textarea:focus{
      border-color: rgba(255,255,255,.35) !important;
      box-shadow: 0 0 0 3px rgba(255,255,255,.14) !important;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    @media (max-width: 560px){
      .grid{ grid-template-columns:1fr; }
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
      flex-wrap:wrap;
    }

    /* Lien retour — anti violet/visited */
    a.sub,
    a.sub:visited{
      font-size:12px;
      opacity:.95;
      color:#fff !important;
      text-decoration:underline;
      text-underline-offset:3px;
      white-space:nowrap;
    }
    a.sub:hover{ opacity:1; }

    /* Bouton — même style que login */
    main.card .btn{
      appearance:none;
      cursor:pointer;
      font-weight:900;
      border-radius:999px;
      padding:12px 16px;

      color:#fff !important;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06)) !important;
      border:1px solid rgba(255,255,255,.18) !important;

      box-shadow: 0 10px 24px rgba(0,0,0,.30);
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease;
    }
    main.card .btn:hover{
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08)) !important;
    }
    main.card .btn:active{
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(0,0,0,.28);
    }

    .msg{
      margin-top:12px;
      min-height:22px;
      font-size:13px;
      color:#ffe3e3;
    }
    .msg.ok{ color:#b7ffcf; }
  </style>
</head>

<body>
  <main class="card">
    <div class="brand">
      <img src="../assets/logo cofel.jpg" alt="Cofel">
      <h1>Demander un accès</h1>
    </div>
    <p>Renseignez vos informations, nous revenons vers vous par email.</p>

    <form id="req">
      <div class="grid">
        <div>
          <label for="company">Société</label>
          <input id="company" name="company" placeholder="Nom de la société" required>
        </div>
        <div>
          <label for="name">Nom et prénom</label>
          <input id="name" name="name" placeholder="Nom et prénom" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="email@exemple.fr" required>
        </div>
        <div>
          <label for="phone">Téléphone</label>
          <input id="phone" name="phone" placeholder="+33 6 12 34 56 78">
        </div>
      </div>

      <div style="margin-top:10px">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Votre besoin (optionnel)"></textarea>
      </div>

      <div class="row">
        <a href="./client-login.html" class="sub">Retour</a>
        <button class="btn" type="submit">Envoyer la demande</button>
      </div>

      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('req');
    const msg  = document.getElementById('msg');

    // URL de ton Worker :
    const WORKER_BASE = 'https://cofel-auth.sonveven.workers.dev';

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.classList.remove('ok');
      msg.textContent = '';

      const payload = {
        company: form.company.value.trim(),
        name:    form.name.value.trim(),
        email:   form.email.value.trim(),
        phone:   form.phone.value.trim(),
        message: form.message.value.trim()
      };

      try{
        const r = await fetch(`${WORKER_BASE}/access-request`, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });

        if(r.ok){
          msg.classList.add('ok');
          msg.textContent = '✅ Demande envoyée. Vous recevrez une réponse par email.';
          form.reset();
        }else{
          msg.textContent = '❌ Impossible d’envoyer la demande pour le moment.';
        }
      }catch(ex){
        console.error(ex);
        msg.textContent = '❌ Erreur réseau. Réessayez.';
      }
    });
  </script>
</body>
</html>
