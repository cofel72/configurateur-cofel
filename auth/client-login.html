<!-- /auth/client-login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Connexion client — Cofel</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- ✅ CSS commun + thème DARK -->
  <link rel="stylesheet" href="../styles/cofel.css">
  <link rel="stylesheet" href="../styles/cofel-components.css">
  <link rel="stylesheet" href="../styles/cofel-glass.css">
  <link rel="stylesheet" href="/styles/cofel-theme-apple-dark.css">

  <style>
    /* Page login : fond dark sobre + carte glass */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--txt, #f5f7ff);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
      background:#000; /* ✅ plus de violet */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* Card */
    .card{
      width:min(440px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.18);
      border-radius:20px;
      padding:22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.40);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    .brand{display:flex; align-items:center; gap:12px; margin-bottom:10px}
    .brand img{height:42px; width:auto; border-radius:10px}
    h1{margin:0; font-size:20px}
    p{margin:6px 0 16px; opacity:.9}

    label{
      font-weight:700;
      font-size:12px;
      color: rgba(255,255,255,.85); /* ✅ plus de violet */
    }

    input[type="email"],
    input[type="password"]{
      width:100%;
      margin-top:6px;
      padding:12px;
      background: rgba(255,255,255,.06);
      color:#fff;
      border:1px solid rgba(255,255,255,.18);
      border-radius:12px;
      outline:none;
    }
    input::placeholder{color: rgba(255,255,255,.55)}
    input:focus{
      border-color: rgba(255,255,255,.35);
      box-shadow: 0 0 0 3px rgba(255,255,255,.14);
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
      flex-wrap:wrap;
    }

    /* ✅ Bouton harmonisé (plus blanc) */
    .btn{
      appearance:none;
      cursor:pointer;
      font-weight:800;
      border-radius:999px;
      padding:12px 16px;

      color:#fff;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 24px rgba(0,0,0,.30);
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease;
    }
    .btn:hover{ background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08)); }
    .btn:active{ transform: translateY(1px); box-shadow: 0 6px 16px rgba(0,0,0,.28); }

    .sub{
      font-size:12px;
      opacity:.9;
      color:#fff;
      text-decoration:underline;
      white-space:nowrap;
    }

    .msg{ color:#ffe3e3; min-height:20px; margin-top:12px; font-size:13px }
  </style>
</head>

<body>
  <main class="card">
    <div class="brand">
      <img src="../assets/logo cofel.jpg" alt="Cofel">
      <h1>Connexion client</h1>
    </div>
    <p>Connectez-vous avec votre email et votre mot de passe Cofel.</p>

    <form id="form">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required>

      <label for="pw" style="margin-top:10px;">Mot de passe</label>
      <input id="pw" name="pw" type="password" autocomplete="current-password" required>

      <div class="row">
        <button class="btn" type="submit">Se connecter</button>
        <a href="./request.html" class="sub">Demander un accès</a>
      </div>

      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('form');
    const msg  = document.getElementById('msg');

    // URL de ton Worker :
    const WORKER_BASE = 'https://cofel-auth.sonveven.workers.dev';

    function getProjectBase() {
      const parts = location.pathname.split("/").filter(Boolean);
      const project = parts.length ? parts[0] : "";
      return `/${project}/`;
    }
    const returnTo = getProjectBase() + "index.html";

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.style.color = '#ffe3e3';
      msg.textContent = '';

      const email = form.email.value.trim();
      const password = form.pw.value;

      if (!email || !password) {
        msg.textContent = "Merci de renseigner email et mot de passe.";
        return;
      }

      try{
        const res = await fetch(`${WORKER_BASE}/client-login`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          msg.textContent = "Identifiants incorrects ou compte inactif.";
          return;
        }

        const data = await res.json();
        if (!data.ok) {
          msg.textContent = "Connexion refusée.";
          return;
        }

        // Sécurise discount_sr : si absent/invalide => 0 (jamais de remise par erreur)
        const profile = data.profile || {};
        let v = profile.discount_sr;

        if (v === undefined || v === null || v === "") {
          profile.discount_sr = 0;
        } else {
          if (typeof v === "string") v = v.replace(",", ".").trim();
          v = Number(v);
          if (!Number.isFinite(v)) {
            profile.discount_sr = 0;
          } else {
            // accepte 60 ou 0.6
            const rate = (v > 1) ? (v / 100) : v;
            profile.discount_sr = (rate >= 0 && rate <= 0.9) ? rate : 0;
          }
        }

        localStorage.setItem('cofel_client_profile', JSON.stringify(profile));

        msg.style.color = '#b7ffcf';
        msg.textContent = "Connexion réussie, redirection...";

        setTimeout(()=>{ location.href = returnTo; }, 600);
      }catch(ex){
        console.error(ex);
        msg.textContent = "Erreur réseau, réessayez.";
      }
    });
  </script>
</body>
</html>
