<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#000000" />
  <title>Connexion client — Cofel</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- ✅ CSS commun + thème DARK (le thème doit rester en dernier) -->
  <link rel="stylesheet" href="../styles/cofel.css">
  <link rel="stylesheet" href="../styles/cofel-components.css">
  <link rel="stylesheet" href="../styles/cofel-glass.css">
  <link rel="stylesheet" href="/styles/cofel-theme-apple-dark.css">

  <style>
    /* =========================
       LOGIN — Apple Dark (NOIR)
       Objectif : écraser tout violet
    ========================== */

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    /* Filet de sécurité si le thème ne charge pas */
    :root{
      --violet:#000000;
      --violet-2:#0b0b0b;

      --txt:#ffffff;
      --txt-dim:rgba(255,255,255,.72);
      --accent:#ffffff;

      --glass: rgba(255,255,255,.06);
      --glass-soft: rgba(255,255,255,.04);
      --glass-hr: rgba(255,255,255,.12);

      --radius:18px;
      --blur:18px;

      --shadow: 0 12px 35px rgba(0,0,0,.55);
    }

    /* Fond global : force noir (anti éventuels gradients violets en !important) */
    html, body{
      background:#000 !important;
      background-image:none !important;
      color:var(--txt,#fff) !important;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
    }

    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* Sélection (évite parfois une teinte violette sur certains thèmes) */
    ::selection{ background: rgba(255,255,255,.18); color:#fff; }

    /* Card */
    main.card{
      width:min(440px, 92vw);
      border-radius:20px;
      padding:22px;

      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06)) !important;
      border:1px solid var(--glass-hr, rgba(255,255,255,.18)) !important;

      box-shadow: 0 10px 30px rgba(0,0,0,.40);
      backdrop-filter: blur(var(--blur,18px));
      -webkit-backdrop-filter: blur(var(--blur,18px));
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
    }
    .brand img{
      height:42px;
      width:auto;
      border-radius:10px;
    }

    h1{ margin:0; font-size:20px; letter-spacing:.2px; }
    p{ margin:6px 0 16px; opacity:.9; color: var(--txt-dim, rgba(255,255,255,.72)); }

    label{
      display:block;
      font-weight:800;
      font-size:12px;
      color: rgba(255,255,255,.85) !important;
      letter-spacing:.3px;
      margin-top:10px;
    }
    label:first-of-type{ margin-top:0; }

    /* Inputs — force “glass” noir (anti overrides) */
    main.card input[type="email"],
    main.card input[type="password"]{
      width:100%;
      margin-top:6px;
      padding:12px 12px;

      background: rgba(255,255,255,.06) !important;
      color:#fff !important;

      border:1px solid rgba(255,255,255,.18) !important;
      border-radius:12px;
      outline:none;
      -webkit-appearance:none;
      appearance:none;
    }
    main.card input::placeholder{ color: rgba(255,255,255,.55) !important; }

    main.card input:focus{
      border-color: rgba(255,255,255,.35) !important;
      box-shadow: 0 0 0 3px rgba(255,255,255,.14) !important;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
      flex-wrap:wrap;
    }

    /* Bouton — harmonisé noir/blanc (anti-violet) */
    main.card .btn{
      appearance:none;
      cursor:pointer;
      font-weight:900;
      border-radius:999px;
      padding:12px 16px;

      color:#fff !important;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06)) !important;
      border:1px solid rgba(255,255,255,.18) !important;

      box-shadow: 0 10px 24px rgba(0,0,0,.30);
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease;
    }
    main.card .btn:hover{
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08)) !important;
    }
    main.card .btn:active{
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(0,0,0,.28);
    }

    /* Lien — évite violet (visited) */
    a.sub,
    a.sub:visited{
      font-size:12px;
      opacity:.95;
      color:#fff !important;
      text-decoration:underline;
      text-underline-offset:3px;
      white-space:nowrap;
    }
    a.sub:hover{ opacity:1; }

    .msg{
      min-height:20px;
      margin-top:12px;
      font-size:13px;
      color:#ffe3e3;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="brand">
      <img src="/assets/ESO-rect1.png" alt="ESO">
      <h1>Connexion client</h1>
    </div>
    <p>Connectez-vous avec votre email et votre mot de passe Cofel.</p>

    <form id="form">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required>

      <label for="pw">Mot de passe</label>
      <input id="pw" name="pw" type="password" autocomplete="current-password" required>

      <div class="row">
        <button class="btn" type="submit">Se connecter</button>
        <a href="./request.html" class="sub">Demander un accès</a>
      </div>

      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('form');
    const msg  = document.getElementById('msg');

    // URL de ton Worker :
    const WORKER_BASE = 'https://cofel-auth.sonveven.workers.dev';

    function getProjectBase() {
      const parts = location.pathname.split("/").filter(Boolean);
      const project = parts.length ? parts[0] : "";
      return `/${project}/`;
    }
    const returnTo = getProjectBase() + "index.html";

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.style.color = '#ffe3e3';
      msg.textContent = '';

      const email = form.email.value.trim();
      const password = form.pw.value;

      if (!email || !password) {
        msg.textContent = "Merci de renseigner email et mot de passe.";
        return;
      }

      try{
        const res = await fetch(`${WORKER_BASE}/client-login`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          msg.textContent = "Identifiants incorrects ou compte inactif.";
          return;
        }

        const data = await res.json();
        if (!data.ok) {
          msg.textContent = "Connexion refusée.";
          return;
        }

        // Sécurise discount_sr : si absent/invalide => 0 (jamais de remise par erreur)
        const profile = data.profile || {};
        let v = profile.discount_sr;

        if (v === undefined || v === null || v === "") {
          profile.discount_sr = 0;
        } else {
          if (typeof v === "string") v = v.replace(",", ".").trim();
          v = Number(v);
          if (!Number.isFinite(v)) {
            profile.discount_sr = 0;
          } else {
            // accepte 60 ou 0.6
            const rate = (v > 1) ? (v / 100) : v;
            profile.discount_sr = (rate >= 0 && rate <= 0.9) ? rate : 0;
          }
        }

        localStorage.setItem('cofel_client_profile', JSON.stringify(profile));

        msg.style.color = '#b7ffcf';
        msg.textContent = "Connexion réussie, redirection...";

        setTimeout(()=>{ location.href = returnTo; }, 600);
      }catch(ex){
        console.error(ex);
        msg.textContent = "Erreur réseau, réessayez.";
      }
    });
  </script>
</body>
</html>
