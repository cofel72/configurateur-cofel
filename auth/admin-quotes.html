<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portail Administrateur ‚Äî Devis</title>

  <!-- ‚úÖ CSS commun + th√®me DARK -->
  <link rel="stylesheet" href="../styles/cofel.css" />
  <link rel="stylesheet" href="../styles/cofel-components.css" />
  <link rel="stylesheet" href="../styles/cofel-glass.css" />
  <link rel="stylesheet" href="/styles/cofel-theme-apple-dark.css" />

  <style>
    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Arial, sans-serif;
      background:#000;              /* ‚úÖ plus de violet */
      color:var(--txt,#f5f7ff);
      min-height:100vh;
    }

    /* ======= HEADER HERO ======= */
    header{
      padding:22px 20px;
      border-bottom:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    .header-inner{
      max-width:1250px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .header-title{
      font-size:20px;
      font-weight:800;
      display:flex;
      align-items:center;
      gap:12px;
      letter-spacing:.2px;
    }

    .btn-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      padding:10px 14px;
      border-radius:999px;
      color:var(--txt,#fff);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      transition: transform .16s, box-shadow .16s, background .16s;
    }
    .btn-link:hover{
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
    }
    .btn-link:active{
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(0,0,0,.28);
    }

    /* ======= CONTAINER ======= */
    .container{
      max-width:1250px;
      margin:26px auto;
      padding:0 20px 40px;
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.18);
      border-radius:20px;
      padding:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    h2{
      margin:0 0 14px;
      color: rgba(255,255,255,.92);
      font-size:20px;
      font-weight:800;
      letter-spacing:.2px;
    }

    /* ======= FILTRES ======= */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-bottom:14px;
    }
    .filters input,
    .filters select{
      padding:10px 12px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      border-radius:14px;
      color:var(--txt,#fff);
      font-size:14px;
      outline:none;
      min-width:200px;
    }
    .filters input::placeholder{ color: rgba(255,255,255,.55); }
    .filters input:focus,
    .filters select:focus{
      border-color: rgba(255,255,255,.35);
      box-shadow: 0 0 0 3px rgba(255,255,255,.14);
    }

    /* ======= TABLE ======= */
    .table-wrap{
      overflow:auto;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
    }
    table{
      width:100%;
      border-collapse:collapse;
      min-width:900px;
      background: rgba(0,0,0,.20);
    }
    thead tr{
      background: rgba(255,255,255,.06);
    }
    thead th{
      padding:12px 12px;
      color: rgba(255,255,255,.78);
      font-size:12px;
      letter-spacing:.3px;
      text-align:left;
      border-bottom:1px solid rgba(255,255,255,.12);
      white-space:nowrap;
    }
    tbody td{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      font-size:13px;
      color: rgba(255,255,255,.92);
      vertical-align:top;
    }
    tbody tr:hover{
      background: rgba(255,255,255,.05);
    }

    /* ======= BOUTON "VOIR" ======= */
    .btn-view{
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:800;
      font-size:13px;

      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.18);
      color: var(--txt,#fff);
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      transition: transform .16s, box-shadow .16s, background .16s;
      white-space:nowrap;
    }
    .btn-view:hover{
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
    }
    .btn-view:active{
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(0,0,0,.28);
    }
  </style>
</head>

<body>

</html>
